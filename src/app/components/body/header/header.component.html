<div *ngIf="open" class='fixed bg-slate-300 top-0 left-0 w-full h-full z-[100]'>
  <cashMingle-sidebar (closeSidebar)="SidebarClose()"></cashMingle-sidebar>
</div>

<!-- transition-all duration-200 -->
<nav *ngIf="!open" [style]="changeBackground ? '': background"  class="bg-gradient-to-r from-blue-950 from-20% via-blue-500 via-30% to-blue-950 to-80%
  flex items-center bg-blue-950 text-white justify-between flex-wrap px-6 py-4 break-all"
>
  <div class="flex items-center">
    <img src="/assets/images/header.png" alt="image" width="40rem" height=40rem>
    <span [style]="changeBackground ? '': color" class="text-blue-400 text-2xl font-semibold pl-2" [routerLink]="['/home']">CashMingle</span>
  </div>
 
  <div (click)="SidebarOpen()" class="block md:hidden">
    <button class="flex items-center px-2 py-1 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="hidden md:flex items-center text-teal-200 text-base font-medium">
    <span class="hover:text-white mr-4">
      Home
    </span>
    <span class="hover:text-white mr-4">
      About
    </span>
    <span class="hover:text-white mr-4">
      Services
    </span>
    <span class="hover:text-white mr-4">
      Contact
    </span>
    <button type="button" [routerLink]="['/login']" 
     class="bg-gradient-to-l from-blue-400 to-blue-900 px-4 py-2 text-lg font-medium rounded-md hover:from-blue-900 hover:to-blue-400 hover:font-semibold hover:text-black"
    >
     LogOut
    </button>
  </div>
</nav>
