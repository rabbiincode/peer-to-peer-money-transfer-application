<div *ngIf="open" class="md:hidden">
  <cashMingle-sidebar (closeSidebar)="SidebarClose()" (navigateToSection)="navigateSection($event)"></cashMingle-sidebar>
</div>

<nav *ngIf="!open" [style]="changeBackground ? '' : background" class="bg-gradient-to-r from-blue-950 from-20% via-blue-500 via-30% to-blue-950 to-80%
  flex items-center bg-blue-950 text-white justify-between flex-wrap px-6 py-2"
>
  <div class="flex items-center">
    <img src="/assets/images/image/header.png" alt="image" width="35rem" height="35rem">
    <span [style]="changeBackground ? '': color" class="name text-blue-400 text-2xl font-semibold pl-1 cursor-pointer" [routerLink]="['/']">CashMingle<span class="text-red-700 text-3xl">.</span></span>
  </div>

  <div (click)="SidebarOpen()" class="block md:hidden">
    <button class="flex items-center px-2 py-1 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="hidden md:flex items-center text-teal-200 text-base font-medium cursor-pointer">
    <span class="list hover:text-white mr-4" (click)="navigateSection('')" [ngClass]="styleLinkOnScroll == 'home' ? 'active' : ''">
      Home
    </span>
    <span class="list hover:text-white mr-4" (click)="navigateSection('about')" [ngClass]="styleLinkOnScroll == 'about' ? 'active' : ''">
      About
    </span>
    <span class="list hover:text-white mr-4" (click)="navigateSection('services')" [ngClass]="styleLinkOnScroll == 'services' ? 'active' : ''">
      Services
    </span>

    <div class="dropdown mr-4 bg-gradient-to-l from-blue-400 to-blue-900 text-teal-200 rounded-md hover:from-blue-900 hover:to-blue-400 hover:font-semibold hover:text-black"
      [ngClass]="styleLinkOnScroll == 'team' || styleLinkOnScroll == 'faq' ? 'button' : ''"
    >
      <button type="button" id="dropdownMenuButton" data-mdb-toggle="dropdown" aria-expanded="false" class="btn dropdown-toggle text-teal-200">
        Options
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="dropdown-item" (click)="navigateSection('team')">Our Team</li>
        <li class="dropdown-item" (click)="navigateSection('faq')">Faqs</li>
        <li class="dropdown-item" routerLink="/finance">Finance</li>
      </ul>
    </div>

    <span class="list hover:text-white mr-4" (click)="navigateSection('contact')" [ngClass]="styleLinkOnScroll == 'contact' ? 'active' : ''">
      Contact
    </span>
  </div>
</nav>
